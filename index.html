<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

    <title>Document</title>

<body>
    <div class="loading">
        <img src="/Loading.gif" alt="loading">
    </div>
    <form class="form" id="form">

        <div class="header">
            <h1>Skontaktuj się ze mną</h1>
            <h2>Zawsze chętnie się dowiemy się co Ci chodzi po głowie</h2>
        </div>
        <div class="container-form">
            <label for="name">Imię</label>
            <input type="text" class="name _req" id="name"></input>
            <label for="email">email</label>
            <input type="email" class="email email-req _req" id="email"></input>
            <label for="messege">Wiadomość</label>
            <input type="text" class="messege _req" id="messege" maxlength="120"></input>
            <button class="send">Wyślij</button>
        </div>
    </form>
    <div class="circle"></div>
    <div class="circle-2"></div>
    <script src="js/script.js"></script>
</body>
